<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Avengers Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:59</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <haeder class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </haeder>

    <main class="main-screen">
      <a href="chat-thanos.html" class="user-component__a">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="marvel/thanos-profile.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Thanos</h4>
              <h6 class="user-component__subtitle">I'm inevitable</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:00</span>
            <div class="badge badge-unvisiable"></div>
          </div>
        </div>
      </a>

      <a href="chat-spiderman.html" class="user-component__a">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="marvel/spiderman-profile.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Spiderman</h4>
              <h6 class="user-component__subtitle">
                well I'm nothing without this suit.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:10</span>
            <div class="badge badge-unvisiable"></div>
          </div>
        </div>
      </a>

      <a href="chat-captaina.html" class="user-component__a">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="marvel/captain-profile.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Captain America</h4>
              <h6 class="user-component__subtitle">I can do this all day.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">05:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-thor.html" class="user-component__a">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="marvel/thor-profile.png"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Thor</h4>
              <h6 class="user-component__subtitle">Bring me thanos!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:11</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
