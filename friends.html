<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Avengers Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:59</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <haeder class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </haeder>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="marvel//ironman-profile.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Iron Man</h4>
            <!-- <h6 class="user-component__subtitle">
                  I love you Jinomad! Will you marry me?
                </h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="marvel/avengers-profile.png"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Avengers
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <span>Friends 4</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="friends-component">
        <div class="friends-component__column">
          <img
            src="marvel/thor-profile.png"
            class="friends-component__avatar friends-component__avatar--sm"
          />
          <div class="friends-component__text">
            <h4
              class="friends-component__title friends-component__title--not-bold"
            >
              Thor
            </h4>
          </div>
        </div>
        <div class="friends-component__column">
          <img
            src="marvel/spiderman-profile.png"
            class="friends-component__avatar friends-component__avatar--sm"
          />
          <div class="friends-component__text">
            <h4
              class="friends-component__title friends-component__title--not-bold"
            >
              Spiderman
            </h4>
          </div>
        </div>
        <div class="friends-component__column">
          <img
            src="marvel/captainM-profile.png"
            class="friends-component__avatar friends-component__avatar--sm"
          />
          <div class="friends-component__text">
            <h4
              class="friends-component__title friends-component__title--not-bold"
            >
              Captain Marvel
            </h4>
          </div>
        </div>
        <div class="friends-component__column">
          <img
            src="marvel/captain-profile.png"
            class="friends-component__avatar friends-component__avatar--sm"
          />
          <div class="friends-component__text">
            <h4
              class="friends-component__title friends-component__title--not-bold"
            >
              Captain America
            </h4>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <div id="splash-screen">
      <img src="marvel/avengers-logo.png" />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
