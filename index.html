<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Avengers</title>
  </head>
  <body id="body-avengers">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:59</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Avengers Talk</h1>
      <p class="welcome-header__text">
        Only superheroes can access it,<br />
        log in with your hero name.
      </p>
    </header>

    <div class="div-login">
      <form action="friends.html" method="get" id="login-form">
        <input type="username" placeholder="Hero Name" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Join the Avengers</a>
      </form>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
